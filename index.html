<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="דף נחיתה לפקולטה הכי טובה בעולם: טכנולוגיו למידה. בואי להירשם ממש כיף פה." />
    <meta name="keywords" content="טכנולוגיות, למידה, מכון, טכנולוגי, חולון, כיף" />
    <meta name="author" content="מכון טכנולוגי חולון" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

    <!-- CSS -->
    <link href="styles/reset.css" rel="stylesheet" />
    <link href="styles/myStyle.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Assistant:600&amp;subset=hebrew" rel="stylesheet">


    <!-- Scripts -->
    <script src="jScripts/jquery-1.12.0.min.js"></script>
    <script src="https://webdevelopmentcourse.github.io/contactUs/WebDevelopmentCourse/jScripts/contactUs.js"
            type="text/javascript"></script>

</head>
<body>
    <div id="container">
        <div class="logo">
            <a href="http://www.hit.ac.il/telem/overview" target="_blank"><img src="images/HIT_logo-02.png" alt="מכון טכנולוגי חולון" /></a>
        </div>
        <header>טכנולוגיות למידה</header>

        <div class="main_backgrond">
        </div>
        <article>
            <p>מוטו: איכות ומצויינות</p>
            <p>בואי ללמוד פה טוב פה!</p>
            <p>הכניסי את פרטייך ואולי יחזרו אלייך</p>
            <form>
                <input type="hidden" id="myEmail" name="name" value="mai.fried@gmail.com">

                <label for="FirstName">
                    שם פרטי:
                    
                    <input type="text" id="FirstName" placeholder="הכניסי את שמך הפרטי" />
                </label>

                <label for="LastName">
                    שם משפחה:
                  
                    <input type="text" id="LastName" placeholder="הכניסי את שם משפחתך" />
                </label>
                <label for="phone">
                    טלפון:
                    <input type="tel" name="usrtel" id="phone"  placeholder="הכניסי מספר טלפון"/>
                </label>

                <input type="submit" id="sendForm" value="שלחי" />
                <div id="feedback"></div>
            </form>

        </article>
    </div>
</body>
</html>
